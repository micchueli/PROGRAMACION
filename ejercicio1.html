<!DOCTYPE html>

<body>

  <script>
    //  Crear la variable numeroDeElementos
   let numeroDeElementos = parseInt(prompt("Ingrese un n√∫mero entero: ")); 

    //  Calcular y mostrar la serie Fibonacci
    function calcularFibonacci(numeroDeElementos) {
      let serieFibonacci = [0, 1];

      for (let i = 2; i < numeroDeElementos; i++) {
        serieFibonacci[i] = serieFibonacci[i - 1] + serieFibonacci[i - 2];
      }

      return serieFibonacci;
    }

  
    let resultado = calcularFibonacci(numeroDeElementos);
    console.log(resultado);
  </script>

</body>
